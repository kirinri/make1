<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sample</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.js"></script>
  </head>
  <body>

    
    <header>
      <div class="header-left">
        <p>３０DAYSトライアル</p>
      </div>
      <div>
        <ul class="header-right">
          <li>デイトラとは</li>
          <li>コース一覧</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
    </header>


    <top>
      <div class="top">
        <h1>1日1題30日で</h1>
        <h1>プロのwebエンジニアになろう！</h1>
        <div class="messe">
          <p>毎日設定された課題をこなすだけ！未経験から</p>
          <p>30日でプログラミングスキルが身につきます</p>
        </div>  
      </div>
    </top>


    <we>
      <div class="we">
        <h2>デイトラとは</h2>
        <div class="split">
            <img src="img/about.png">
            <p>プログラミングをスキルとして習得するために日々勉強に取り組んでいます。諦めがとても悪いのが特徴です。明日には、頑張った分だけ昨日よりも成長していることでしょう。</p>
        </div>
      </div>
    </we>


    <course>
      <div class="corses">
        <h2>コース一覧</h2>

        <div class="corse">
          <div class="corse-icon">
            <img src="img/web_first.png">
          </div>
          <p>初級編</p>
        </div>
      
        <div class="corse">
          <div class="corse-icon">
            <img src="img/web_second.png">
          </div>
          <p>中級編</p>
        </div>

        <div class="corse">
          <div class="corse-icon">
            <img src="img/web_third.png">
          </div>
          <p>上級編</p>
        </div>

      </div>
    </course>


    <div class="ccc">
      <div class="contact">
        <h2>お問い合わせ</h2>

        <p>さあ今日から始めよう</p>
        <input type="email" placeholder="メールアドレス">
      </div>
      <div class="btn">
        <button>無料ではじめる</button>
      </div>
    </div>


    <footer>
      <div class="footer">
        <p>初めて模写をして作成したものです</p>
        <p>2020.6.11</p>
      </div>
    </footer>


  </body>
</html>
